<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Verification</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row text-center">
                <h1 class="mt-1">Age Verifier</h1>
            </div>
        </div>
    </header>


    <main class="main">
        <section class="section" id="section">
            <div class="container" id="container">
                <div class="row" id="row">
                    <div class="col-md-12">
                        <div class="div d-flex justify-content-center">
                            <form action="#">
                                <label for="date" class="text" name="date" id="dateLabel">
                                    Enter your date of birth: 
                                </label>
                                    <input type="date" name="date" id="dateInput" value="" class="date-bar mt-5">
                                <label class="text" for="checkbox" name="checkbox" id="checkboxLabel">
                                    I verify that the information is true and punishable by law if false
                                </label>
                                    <input type="checkbox" id="checkbox" name="checkbox" required>
                                    <input type="submit" name="submit" id="submit" value="verify your age" onclick="validate(); return false">
                                </form>
                                <p class="text" id="message"></p>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
